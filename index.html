<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Sorting Visualizer</title>
  </head>
  <body>
      <div class="back">
    <div class="button" id="button">
  <label style=" font-family: Verdana; font-size: 20px; padding-left: 150px">Speed & Size of Array</label>
  <input type="range" min="0" max="800" value="0" class="slider" step="5" id="myRange"> 
   <button id='InsertionSort' class="Sort">Insertion Sort</button>
    <button id='BubbleSort' class="Sort">Bubble Sort</button>
   <button id='SelectionSort' class="Sort">Selection Sort</button>
      <button id='Random' class="Random">Generate New Array</button>
      <label class="selector "style="font-family:'Times New Roman', Times, serif; font-size: x-large;">Bars</label>
      <input type="checkbox" id="Bars">
      <label style="font-family: 'Times New Roman', Times, serif; font-size: x-large;">Numbers</label>
      <input type="checkbox" class="selector"id="Numbers">
      </div>
    </div>
    <div class="container">
      <div class="bars_container" id="bars_container"></div>

</div>  
    <script src="index.js"></script>
  </body>
</html>
